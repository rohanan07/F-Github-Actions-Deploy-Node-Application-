<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Pipeline Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-6">

    <div class="text-center mb-12">
        <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400 mb-4">
            InPage CI/CD Pipeline
        </h1>
        <p class="text-slate-400 text-lg">Automated Deployment to AWS EC2 via ECR</p>
    </div>

    <div class="bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl p-8 max-w-4xl w-full">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="flex flex-col items-center p-4 bg-slate-900/50 rounded-xl border border-slate-700">
                <i class="fas fa-server text-blue-400 text-3xl mb-3"></i>
                <span class="text-slate-400 text-sm uppercase tracking-wider">Server Status</span>
                <span class="text-emerald-400 font-bold text-xl mt-1">ONLINE</span>
            </div>

            <div class="flex flex-col items-center p-4 bg-slate-900/50 rounded-xl border border-slate-700">
                <i class="fas fa-code-branch text-purple-400 text-3xl mb-3"></i>
                <span class="text-slate-400 text-sm uppercase tracking-wider">Latest Commit</span>
                <span class="text-white font-mono text-lg mt-1">#7f3d2a</span>
            </div>

            <div class="flex flex-col items-center p-4 bg-slate-900/50 rounded-xl border border-slate-700">
                <i class="fas fa-clock text-amber-400 text-3xl mb-3"></i>
                <span class="text-slate-400 text-sm uppercase tracking-wider">Last Deploy</span>
                <span class="text-white font-bold text-lg mt-1">2 mins ago</span>
            </div>
        </div>

        <div class="mt-10">
            <h3 class="text-slate-300 font-semibold mb-4">Pipeline Execution Path</h3>
            <div class="flex items-center space-x-4">
                <div class="h-2 w-full bg-slate-700 rounded-full overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-blue-500 to-emerald-500 w-[100%] animate-pulse"></div>
                </div>
            </div>
            <p class="text-xs text-slate-500 mt-2 italic">Traffic successfully routed to ECR container.</p>
        </div>
    </div>

    <footer class="mt-12 text-slate-500 text-sm">
        Built by <span class="text-blue-400 font-semibold">Rohan</span> • Node.js • Docker • AWS ECR • GitHub Actions
    </footer>

</body>
</html>
